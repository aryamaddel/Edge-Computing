<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Computing Assignment</title>
    <meta name="description" content="Edge Computing Assignment - Dynamic Photo Carousel">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Edge Computing Assignment</h1>
            <div class="info">
                <p class="name">Arya Maddel</p>
                <p class="prn">PRN: 1012412074</p>
            </div>
        </header>

        <!-- Dynamic Time Display -->
        <div class="dynamic-section">
            <div class="time-card">
                <p class="label">Current Time</p>
                <p class="time" id="currentTime"></p>
                <p class="date" id="currentDate"></p>
            </div>
        </div>

        <!-- Photo Carousel -->
        <section class="carousel-section">
            <h2>Photo Gallery</h2>
            <div class="carousel">
                <button class="carousel-btn prev" aria-label="Previous photo">‹</button>
                <div class="carousel-container">
                    <div class="carousel-track" id="carouselTrack">
                        <div class="carousel-slide">
                            <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=800&h=600&fit=crop" alt="Technology 1">
                        </div>
                        <div class="carousel-slide">
                            <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=800&h=600&fit=crop" alt="Technology 2">
                        </div>
                        <div class="carousel-slide">
                            <img src="https://images.unsplash.com/photo-1558494949-ef010cbdcc31?w=800&h=600&fit=crop" alt="Technology 3">
                        </div>
                        <div class="carousel-slide">
                            <img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=800&h=600&fit=crop" alt="Technology 4">
                        </div>
                        <div class="carousel-slide">
                            <img src="https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?w=800&h=600&fit=crop" alt="Technology 5">
                        </div>
                    </div>
                </div>
                <button class="carousel-btn next" aria-label="Next photo">›</button>
            </div>
            <div class="carousel-indicators" id="indicators"></div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Edge Computing Assignment 1 - 2026</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
